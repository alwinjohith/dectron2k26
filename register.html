<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DECTRON 2K26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Bebas+Neue&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/wiked.css">

    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bebas Neue', 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif !important;
        }

        html,
        body {
            background: #000000;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== NAVIGATION (Shared) ===== */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 40px;
            border-bottom: 1px solid rgba(220, 38, 38, 0.2);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1440px;
            margin: 0 auto;
        }

        .nav-logo {
            font-size: 32px;
            color: #dc2626;
            text-decoration: none;
        }

        .nav-items {
            display: flex;
            gap: 1.5rem;
        }

        .nav-item {
            color: #888;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover,
        .nav-item.active {
            color: white;
        }

        /* ===== PAGE CONTENT ===== */
        .page-header {
            padding: 180px 40px 60px;
            text-align: center;
        }

        .page-title {
            font-size: clamp(60px, 10vw, 120px);
            color: white;
            line-height: 0.9;
        }

        /* ===== REGISTRATION FORM ===== */
        .register-section {
            padding: 0 40px 100px;
            max-width: 900px;
            margin: 0 auto;
        }

        .register-wrap {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .register-wrap::after {
            content: 'DECTRON';
            position: absolute;
            bottom: 40px;
            right: -40px;
            font-size: 150px;
            color: rgba(220, 38, 38, 0.03);
            z-index: 0;
            pointer-events: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 5px;
        }

        .full-width {
            grid-column: span 2;
        }

        .form-label {
            font-family: 'Inter', sans-serif !important;
            display: block;
            color: #c5a059;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .form-input,
        .form-select {
            width: 100%;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif !important;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }

        .form-select option {
            background: #111;
        }

        .register-btn {
            width: 100%;
            background: #dc2626;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50px;
            font-family: 'Bebas Neue', sans-serif !important;
            font-size: 24px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .register-btn:hover {
            background: #991b1b;
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.4);
        }

        footer {
            padding: 60px 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <header class="navigation">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">DECTRON 2K26</a>
            <nav class="nav-items">
                <a href="index.html" class="nav-item">Home</a>
                <a href="technical.html" class="nav-item">Technical Events</a>
                <a href="non-technical.html" class="nav-item">Non-Technical</a>
                <a href="coordinators.html" class="nav-item">Coordinators</a>
                <a href="about.html" class="nav-item">About</a>
                <a href="index.html#contact" class="nav-item">Contact</a>
            </nav>
            <div style="width: 100px;"></div> <!-- placeholder -->
        </div>
    </header>

    <div class="page-header">
        <h1 class="page-title">BUY YOUR CHIPS</h1>
        <p
            style="font-family: 'Inter', sans-serif !important; color: #dc2626; font-size: 18px; letter-spacing: 4px; margin-top: 10px; text-transform: uppercase;">
            Secure Your Seat at the Table</p>
    </div>

    <section class="register-section">
        <div class="register-wrap">
            <form action="#" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">FIRST NAME</label>
                        <input type="text" class="form-input" placeholder="e.g. John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">LAST NAME</label>
                        <input type="text" class="form-input" placeholder="e.g. Doe" required>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">DIGITAL ADDRESS (EMAIL)</label>
                        <input type="email" class="form-input" placeholder="john.doe@example.com" required>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">COLLEGE / INSTITUTE</label>
                        <input type="text" class="form-input" placeholder="Enter full institution name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">DEPARTMENT</label>
                        <select class="form-select" required>
                            <option value="">Choose Department</option>
                            <option value="it">Information Technology</option>
                            <option value="cse">Computer Science</option>
                            <option value="ece">Electronics</option>
                            <option value="mech">Mechanical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">YEAR OF STUDY</label>
                        <select class="form-select" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">SELECT YOUR STAKE (PRIMARY EVENT)</label>
                        <select class="form-select" required>
                            <option value="">Select Primary Event</option>
                            <option value="poker">POKER CODING</option>
                            <option value="jackpot">JACKPOT HACKATHON</option>
                            <option value="roulette">ROULETTE DESIGN</option>
                            <option value="bluff">BLUFF THE BOT</option>
                            <option value="nontech">NON-TECHNICAL EVENTS</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="register-btn">BET ON YOURSELF</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2026 DECTRON. National Level Symposium.<br> <a class="wicked" href="https://github.com/Feroan101/">The Wicked Jester</a> is Watching.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('page-loaded');
        });
    </script>
</body>

</html>
